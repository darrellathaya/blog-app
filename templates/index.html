<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{{ url_for('add_post') }}">Add a new post</a>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post[1] }}</h2>
                <p>{{ post[2] }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
